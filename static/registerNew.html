<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">

    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(https://www.dignited.com/wp-content/uploads/2019/10/hotel.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div >
                <h3 class="mb-4">Register</h3>
              </div>

            </div>
            <form action="/register" class="signin-form" method="post">
              <div class="form-group mb-3">
                <label class="label">Username</label>
                <input type="text" class="form-control" placeholder="Username" required name="username">
              </div>
              <div class="form-group mb-3">
                <label class="label">Password</label>
                <input type="password" class="form-control" placeholder="Password" required name="pass">
              </div>
              <div class="form-group mb-3">
                <label class="label">Re-enter Password</label>
                <input type="password" class="form-control" placeholder="Password" required name="repass">
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn rounded submit px-3"  style="background-color:#568496; color:white">Continue</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
