<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Travel Advisor</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<style>
.topNav {
  float: right;
  padding: 14px 30px;
}
.favourite {
background: #fff;

  outline: 0;
  font-size: 18px;
  cursor: pointer;
  color: #65676b;
  padding: 5px 10px;
  border-radius:5px;
}
</style>
<div class = "topNav">
  <form method = "get" action ="/logout">
    <button>Logout</button>
  </form>
</div>
<div class="jumbotron text-center">
  <h3>You can search for the hotels here!</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form method="post" action='/search'>
      <p>Search for Hotel<br><input type="text" name="keyword"><br></p>
      <p><input type="submit" value="Enter"></p>
      </form>
    </div>
    <div class="col-sm-4">
    <form method="post" action="/favouriteHotels">
      <button class ="favourite" id="fav">
        <span class="icon">Your Favourite Hotels!</span>
      </button>
    </form>
    </div>
    <div class="col-sm-4">
      <form method="method" action="/expediaLinks">&nbsp;
        <button class ="favourite" id="expedia">
          <span class="icon">Visited Expedia Links</span>
        </button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4> Hotels Searched: </h4>
      #foreach( $hotel in $hotels)
      <li><a href="/hotelInfo?hotelId=${hotel.getHotelId()}">${hotel.getHotelName()}</a></li>
      #end
    </div>
  </div>
</div>
</body>
</html>
