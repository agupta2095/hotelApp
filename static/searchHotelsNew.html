<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .btn-border{
      border: 2px solid black;
      border-color: white;
      color:white

    }
  </style>
</head>
    <title>Search Hotels</title>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#" style="color:white">HotelApp</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/expediaLinks" style="color:white">Expedia Links</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/favouriteHotels" style="color:white">Favourite Hotels</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <h6 class="my-2 my-sm-0" style="color:white">Last Login: ${lastLogin}</h6>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn my-2 my-sm-0 btn-border" type="submit">Logout</button>
    </form>
  </div>
</nav>
<div class="form-group mb-3" style="margin-top:80px;margin-left:30px">
  <input type="password" class="form-control" placeholder="Type Keyword" required style="width:1000px ">
  <div class="form-group" style="margin-top:20px; margin-left:4px">
    <form method="post" action='/search'>
    <button type="submit" class="btn btn-primary rounded submit px-3">Search Hotels</button>
    </form>
  </div>
</div>
<div class="list-group" style="margin-left:30px">
  #foreach( $hotel in $hotels)
  <a href="/hotelInfo?hotelId=${hotel.getHotelId()}" class="list-group-item list-group-item-action" style="width:1000px ">${hotel.getHotelName()}</a>
  #end
</div>
</body>
</html>
