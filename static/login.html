<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyTravelAdvisor</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<style>
.topNav {
  float: center;
  padding: 14px 30px;
}
</style>

<div class="jumbotron text-center">
  <h4>Please login to get started!</h4>
  <div class = "topNav">
    <form method = "get" action ="/home">
      <button>Home</button>
    </form>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form method="post" action='/login'>
      <p>Enter your username<br><input type="text" name="username"><br></p>
      <p>Enter your password:<br><input type="password" name="pass"><br></p>
        #if($error == "LOGIN_ERROR") Incorrect Username or Password #end
      <p><input type="submit" value="Enter"></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
