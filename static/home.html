<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Application</title>
</head>
<body>
<style>

.block {
   background-color: none;
  color: black;
  border-color: black;
  text-align: center;
  padding:40px;
  text-decoration: none;
  display: inline-block;
  font-size: 24px;
  margin: 100px x 100px;
  cursor: pointer;
}
.button1 {border-radius:50px;}
.button2 {border-radius:50px;}
.text-center {
  text-align: center;
  margin-top:50px;
  justify-content: center;
}
</style>
<div class="text-center">
  <h1>Welcome to the Hotel&nbsp;Search App!</h1>
</div>
<div class ="text-center">
  <form method ="get" action="/register">
    <button class="block button1" type = "submit" class ="green margin-right"> New User</button>
  </form>
</div>
<div class ="text-center">
  <form method ="get" action="/login">
    <button class="block button2" type = "submit" class ="green margin-right"> Existing User</button>
  </form>
</div>
</body>
</html>
