<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/favHotels.js"></script>
</head>
<body onload="getLiked()">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">

    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-8">
        <div class="wrap d-md-flex justify-content-center">
          <div class="p-4 p-md-5">
            <div class="d-flex">
              <div class="w-600">
                <h2 class="mb-4">Favourite Hotels</h2>
              </div>

            </div>
            <div class="list-group" id="favHotels">
              <div id="showFavorite"></div>
            </div>
            <div class="col-sm-4">
              <form method="get" action='/search'>
                <input type="hidden" value="${userName}" name="userName">
                <div class="form-group" style="margin-top:20px; margin-left:4px">
                  <button type="submit" class="btn rounded submit px-4" style="background-color:#568496; color:white">Go To Search</button>
                </div>
              </form>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <div class="form-group" style="margin-top:20px; margin-left:4px">
                <button type="submit" class="btn rounded submit px-4" style="background-color:#568496; color:white" onclick="clearFav()">Clear List</button>
              </div>
            </div>

      </div>
    </div>
  </div>
    </div>
  </div>
</section>

</body>
</html>
