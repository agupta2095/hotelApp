<!doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">

    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-8">
        <div class="wrap d-md-flex justify-content-center">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-300">
                <h3 class="mb-4">Add Review</h3>
              </div>

            </div>
            <form action='/addReview' class="signin-form" method="post">
              <div class="form-group mb-6">
                <label class="label">Title</label>
                <input type="text" class="form-control" placeholder="Title" required name="title">
              </div>
              <div class="form-group mb-6">
                <label class="label">Rating</label>
                  <div class="d-flex justify-content-between align-items-center">
                    <!--<div class="rating">
                      <input type="radio" name="rating" value="5" id="5"><label for="5">1</label>
                      <input type="radio" name="rating" value="4" id="4"><label for="4">2</label>
                      <input type="radio" name="rating" value="3" id="3"><label for="3">3</label>
                      <input type="radio" name="rating" value="2" id="2"><label for="2">4</label>
                      <input type="radio" name="rating" value="1" id="1"><label for="1">5</label>
                    </div> -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="1">
                      <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="2">
                      <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="3">
                      <label class="form-check-label" for="inlineRadio3">3 </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rating" id="inlineRadio4" value="4">
                      <label class="form-check-label" for="inlineRadio3">4 </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rating" id="inlineRadio5" value="5">
                      <label class="form-check-label" for="inlineRadio3">5 </label>
                    </div>
              </div>
              <div class="form-group mb-6">
                <label class="label">Text</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Add Review Here" name="text"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn rounded submit px-4" style="background-color:#568496; color:white">Submit</button>
              </div>
              </div>
              <input type ="hidden" name="hotelId" value="${hotelId}">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
