<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyTravelAdvisor</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<style>
.topNav {
  float: right;
  padding: 14px 30px;
}
</style>
<div class = "topNav">
  <form method = "get" action ="/logout">
    <button>Logout</button>
  </form>
</div>
<div class="jumbotron text-center">
  <h4>Modify/Delete your review for the hotel </h4>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form method="get" action="/deleteReview">
        <input type ="hidden" name="hotelId" value="${hotelId}">
        <p><input type ="submit" value = "Delete Review"></p><br>
      </form>
      <form method="post" action='/modifyReview'>
        <h5>Change your review below:</h5>
        <p>Enter Rating<br><input type="text" name="rating" value="${userRating}"><br><br></p>
        <p>Enter Review Title:<br><input type="text" name="title" value ="${userTitle}"><br><br></p>
        <p> <textarea name="text" rows="4" cols="50"> ${userText} </textarea></p>
        <input type ="hidden" name="hotelId" value="${hotelId}">
        <p><input type="submit" value="Modify"></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
